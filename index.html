<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>RPG - Dragon Repeller</title>
	</head>
	<body>
		<div id="game">
			<div id="stats">
				<span class="stat"
					><strong><span id="xpText">XP: 0</span></strong></span
				>
				<span class="stat"
					><strong><span id="healthText">Healht: 100</span></strong></span
				>
				<span class="stat"
					><strong><span id="goldText">Gold: 50</span></strong></span
				>
			</div>
			<div id="controls">
				<button id="button1">Go to store</button>
				<button id="button2">Go to cave</button>
				<button id="button3">Fight dragon</button>
			</div>
			<div id="monsterStats">
				<span class="stat"
					><strong><span id="monsterName"></span></strong
				></span>
				<span class="stat"
					><strong><span id="monsterHealth"></span></strong
				></span>
			</div>
			<div id="text"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
